<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waynimovil - LandingPage</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.4.1/dist/alpine.min.js" defer></script>
</head>
<body class="font-body bg-gray-100 antialiased">

    <!--BANNER-->
    <div id="banner" x-data="{ isOpen: true }" x-show="isOpen" class="px-3 lg:px-15 xl:px-6 2xl:px-26 3xl:px-95 py-3 bg-blue-900">
        <div class="flex">
            <div class="w-full text-white">
                <strong class="text-xs font-bold">COVID-19 </strong>
                <p class="text-xs inline">El Corona virus nos está afectando a todos. Conocé qué recaudos podés tomar. </p><a class="btn-text text-white" href="https://www.argentina.gob.ar/salud/coronavirus-COVID-19">Leer más.</a>
            </div>
            <div class="flex justify-end">
                <img x-on:click=" isOpen = !isOpen" src="./assets/images/close-white.svg" alt="close" class="fill-current h-6 w-6 text-white justify-end" role="button">
            </div>
        </div>
    </div>

    <div class="container w-full mx-0 lg:mx-2 xl:mx-auto">
        <!--HEADER-->
        <div id="header">
            <div class="w-full xs:h-16 lg:h-22 px-3 lg:px-15 xl:px-6 2xl:px-26 3xl:px-95 flex items-center justify-between shadow-header"> 
                <img class="object-contain xs:h-6 sm:h-7 md:h-8 lg:h-10" src="./assets/images/wayni-logo-two-colors.svg" alt="logo">            
                <div class="flex items-center">
                    <span class="mr-4 xs:hidden lg:block">¿Ya sos usuario?</span>                        

                    <a class="mr-4 text-base font-bold text-purple-900 xs:hidden lg:block" href="https://www.waynimovil.com/iniciar/#/login">
                        <img class="inline-block" src="./assets/images/arrow-simple-next.svg" alt="arrow" width="16" height="16">
                        ¡Ingresá!
                    </a>

                    <button class="btn-big-outline xs:hidden lg:block" onclick="window.location.href='https://app.waynimovil.com/#/estado-cuenta';">
                        Pagá tu préstamo
                    </button>

                    <button class="btn-medium-outline lg:hidden" onclick="window.location.href='https://www.waynimovil.com/iniciar/#/login';">
                        Ingresar
                    </button>
                </div>
            </div>                
        </div>
    </div>

</body>
</html>
